<div id="search-component">
    <label for="search-box">Ho Search</label>
    <input #searchBox id="search-box" (input)="search(searchBox.value)" />

    <ul class="search-result">
        <li *ngFor="let ho of hos$ | async">
            <a routerLink="/detail/{{ho.id}}">
                {{ho.name}}
            </a>
        </li>
    </ul>
</div>
